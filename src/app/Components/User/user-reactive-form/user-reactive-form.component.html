<div class="card mb-3">
  <div class="card-header">
    Sign Up with Reactive
  </div>
  <div class="card-body">
    <form [formGroup]="userForm">
      <div class="form-group row mb-2">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-8">

          <!-- <input type="text" class="form-control" id="firstName" placeholder="First Name (required)" name='firstName' formControlName="firstName" [ngClass]="{'is-invalid':(userForm.get('firstName')?.touched || userForm.get('firstName')?.dirty)&&userForm.get('firstName')?.invalid}"> -->


          <input type="text" class="form-control" id="firstName" placeholder="First Name (required)" name='firstName'
            formControlName="firstName"
            [ngClass]="{'is-invalid':(firstName?.touched || firstName?.dirty)&&firstName?.invalid}">

          <span class="invalid-feedback">
            @if(firstName?.errors?.['required']){
            <span>First Name is required</span>
            }
            @if(firstName?.errors?.['minlength']){
            <span>First Name must be at least 3 characters</span>
            }
          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lastNameId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control" id="lastNameId" type="text" name="lastName" placeholder="Last Name (required)"
            formControlName="lastName" />

        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="email" placeholder="Email (required)" name="email"
            formControlName="email" />

        </div>
      </div>

        <div class="form-group row mb-2">

          <div class="col-md-8">
            <input class="form-control"

                 />

          </div>
        </div>
      </div> -->



      Address:
      <div formArrayName="address">

        @for(add of address.controls;track $index){
        <div [formGroupName]="$index">
            city name :
            <input type="text" formControlName="city">
            street:
            <input type="text" formControlName="street">

            <button class="btn btn-danger" (click)="removeAddress($index)">Remove</button>
          </div>
        }
        </div>
      <button type="button" class="btn btn-primary" (click)="addAddress()">Add Address</button>

      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>

<h3>{{userForm.value|json}}</h3>
