
<p>Parent</p>
<div class="row mb-3">
  <label for="" class="col-sm-3 form-label">Filter by name: </label>
  <input type="text" class="form-control col-sm-9" [(ngModel)]="filterByName">
</div>

<app-products-list [filterByNameInchild]="filterByName" (newprdEventAtCart)="cartFunc($event)"></app-products-list>


<h1>cart in parent</h1>

<table class="table table-dark table-striped bg-dark">
  <tr>
    <th>No</th>
    <th>Name</th>
    <th>Price</th>
  </tr>

  @for (item of cart;track $index) {
  <tr>
    <td>{{$index+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
  </tr>
}
</table>
